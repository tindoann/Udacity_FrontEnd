<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

      <title>Pixel Art Maker</title>

      <link href="style.css" rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
   </head>
   <body>
      <h1> Lab: Pixel Art Maker </h1>
      <h2> Choose Grid Size </h2>
      <form id="sizePicker">
         Grid Height :
         <input type="number" id= "input-height" name="height" min="10" max="50" value="10" required>
         Grid Width :
         <input type="number" id= "input-width" name="width" min="10" max="50" value="10" required>
         <input type="submit" id="submit" value="Submit">
         <input type="button" value="Reset" onClick="window.location.reload()">
      </form>
      <h2> Pick a Color </h2>
      <input type="color" id="colorPicker">
      <h2> Design Canvas </h2>
      <table id="pixel_canvas"> </table>
      <script src="designs.js"></script>
   </body>
</html>
